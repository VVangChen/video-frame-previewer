<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>Demo：实时预览</h3>
  <canvas id="canvas" width="320" height="240" style="background: #000"></canvas>
  <form>
    <label>
      RAP:
      <input type="checkbox" checked disabled>
    </label>

    <label>
      视频链接：
      <input id="url">
    </label>

    <label>
      预览图时间戳（s）：
      <input id="seconds">
    </label>

    <button id="preview">获取预览图</button>
  </form>

  <h3>Demo：获取预览拼图</h3>
  <canvas id="canvas1" width="320" height="240" style="background: #000"></canvas>
  <form>
    <label>
      上传文件：
      <input id="uploader" type="file">
    </label>

    <label>
      每行图片数：
      <input id="cols">
    </label>

    <button id="sprite">获取拼图</button>
  </form>

  <script type="module" src="./index.js"></script>
  <script src="../wasm/web_api.js"></script>
</body>
</html>
